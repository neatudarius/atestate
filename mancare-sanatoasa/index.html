<!DOCTYPE html>
<html lang="en" ng-app="farmApp" ng-controller="mainControl" ng-init="Init();">
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Mâncare sănătoasă</title>
        <link rel="shortcut icon" href="img/ico.png" />

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/farm.css" rel="stylesheet" />

        <!-- JavaScript-->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/database.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/route.js"></script>

        <script src="js/bootstrap.min.js"></script>
	</head>

	<body >

        <!-- Main jumbotron for a primary marketing message or call to action -->

        <!--<h1>Hello, world!</h1>-->
        <img ng-src="img/banner.jpg" style="width:100%;height:auto; overflow:hidden;" ng-if="current_page()!='acasa' && current_page()!=''" />

        <nav class="navbar navbar-default">
            <div class="container container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#acasa">
                        <img alt="Brand" src="img/ico.png" style="height:25px;" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: current_page()=='produse'}">
                            <a href="#produse">Produse</a>
                        </li>
                        <li ng-class="{active: current_page()=='contact'}">
                            <a href="#contact">Contact</a>
                        </li>
                        <li ng-class="{active: current_page()=='despre'}">
                            <a href="#despre">Despre</a>
                        </li>
                        <li ng-class="{active: current_page()=='specialitatea-casei'}">
                            <a href="#specialitatea-casei">Specialitea casei</a>
                        </li>
                        <li ng-class="{active: current_page()=='planuri-de-viitor'}">
                            <a href="#planuri-de-viitor">Comenzi</a>
                        </li>

                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

		<div ng-view></div>

	</body>
</html>
